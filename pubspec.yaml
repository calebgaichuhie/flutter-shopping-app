name: flutter_shopping_app
description: Flutter e-commerce application with dark theme developed by Frangel Barrera as a portfolio project, consumes FakeStore API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  badges: ^3.1.2
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
